<div class="card m-3 rounded-4 p-3 h-100 w-100 shadow" [class.bg-dark]="oscuro">
    <img src="assets/images/{{ articulo.id }}.jpg" class="card-img-top" />
    <div class="card-body" [class.text-light]="oscuro">
        <h5 class="card-title ">
            {{ articulo.nombre }} ({{ articulo.unidades }})
        </h5>
        <p class="card-text">{{ articulo.descripcion }}</p>
        <b>
            <p class="card-text text-center">{{ articulo.precio }}</p>
        </b>
    </div>
    <button [class]="articulo.unidades == 0? 'btn btn-danger':'btn btn-primary'">
        Comprar
    </button>
    @if(showBtnCambiarAOscuro){
    <button class="btn btn-dark mt-2" (click)="oscuro = !oscuro; cambiarModoOscuro()">
        Cambiar a modo Oscuro
    </button>
    }
</div>
