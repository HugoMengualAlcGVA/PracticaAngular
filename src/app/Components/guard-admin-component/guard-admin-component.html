<div class="d-flex flex-row justify-content-between align-items-center">
    <h1>Tabla y Articulos HttpClient</h1>
    <button (click)="anyadirElemento()" class="btn btn-success h-75">Añadir elemento</button>
</div>
<table class="table table-dark table-striped mt-2">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripción</th>
            <th scope="col">Unidades</th>
            <th scope="col">Precio</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        @for (a of articulos; track a.id) {
        <tr>
            <td>{{a.id}}</td>
            <td>{{a.nombre}}</td>
            <td>{{a.categoria}}</td>
            <td>{{a.descripcion}}</td>
            <td>{{a.unidades}}</td>
            <td>{{a.precio | currency}}</td>
            <td><button (click)="getArticuloById(a.id)" [class]="a.unidades == 0? 'btn bg-secondary':'btn btn-primary'">
                    Ver
                </button></td>
            <td><button class="btn btn-danger" (click)="borrarArticulo(a.id)">
                    Borrar
                </button></td>
            <td><button class="btn btn-warning" (click)="modificarArticulo(a)">
                    Modificar
                </button></td>
        </tr>
        }@empty {
        <div class="alert alert-danger">No hay articulos</div>
        }
    </tbody>
</table>
